<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
    <style>
        /* 第一種樣式 */
        .style-one {
            background-color: #f2f2f2; /* 背景色 */
            color: #333; /* 文字顏色 */
        }

        .style-one .login-container {
            background-color: #ffffff; /* 登錄框背景色 */
        }
		
		.style-one .login-container input[type="submit"] {
            background-color: #4CAF50; /* 按鈕背景色 */
		}
		
		.style-one .login-container input[type="submit"]:hover {
            background-color: #45a049; /* 懸停按鈕顏色 */
        }
		
		.style-one .login-container a {
            color: #4CAF50; /* 連結顏色 */
		}
		
        /* 第二種樣式 */
        .style-two {
            background-color: #f8eeee; /* 輕柔背景色 */
            color: #2e2e2e; /* 文字顏色 */
        }

        .style-two .login-container {
            background-color: #d1a8a8; /* 登錄框背景色 */
        }
		
		.style-two .login-container input[type="submit"] {
            background-color: #6fe4f8; /* 按鈕背景色 */
		}
		
		.style-two .login-container input[type="submit"]:hover {
            background-color: #5bc0de; /* 懸停按鈕顏色 */
        }
		
		.style-two .login-container a {
            color: #2e2e2e; /* 連結顏色 */
		}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .links {
            margin-top: 15px;
        }

        .login-container a {
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        #toggle-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        #toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="style-one"> <!-- 默認為第一種樣式 -->
    <div class="login-container">
        <h2>登錄</h2>
        <form action="../login.html" method="post">
            <input type="text" name="username" placeholder="使用者名稱" required>
            <input type="password" name="password" placeholder="密碼" required>
            <input type="submit" value="登錄">
        </form>
        <div class="links">
            <a href="../register.html" target="_self">註冊</a> | 
            <a href="/forgot-password">忘記密碼？</a>
        </div>
        <button id="toggle-button">切換樣式</button>
    </div>

    <script>
        const button = document.getElementById('toggle-button');
        button.addEventListener('click', () => {
            document.body.classList.toggle('style-one');
            document.body.classList.toggle('style-two');
        });
    </script>
</body>
</html>
