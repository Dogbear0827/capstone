<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodStream</title>
    <style>
        body {
            background-color: #f8eeee;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-sidebar {
            width: 200px;
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);

            top: 0;
            left: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #e0e0e0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 420px;
            margin-right: 420px;
        }

        .button-container {
            display: flex;
        }

        button {
            width: 60px;
            height: 40px;
            font-size: 14px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .subscribe-btn { background-color: #6fe4f8; }
        .follow-btn { background-color: #28A745; }
        .share-btn { background-color: #DC3545; }
        .ring-btn {
            background-color: #6F42C1;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bell-icon {
            width: 20px;
            height: 20px;
        }

        button:hover { opacity: 0.8; }

        .chat-box {
            width: 400px;
            height: 100vh;
            background-color: #ffffff;
            border-left: 1px solid #ccc;
            padding: 10px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            right: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        #send-button {
            width: 100%;
        }
    </style>
</head>

    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聊天室</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f2f2f2;
            }
    
              .chat-container .message {
                margin: 10px 0;
                padding: 10px;
                background-color: #f1f1f1;
                border-radius: 4px;
            }
    
            .chat-input-container {
                width: 300px;
                display: flex;
                margin-top: 10px;
            }
    
            .chat-input-container input[type="text"] {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            .chat-input-container button {
                padding: 10px;
                background-color: #ffffff;
                border: none;
                border-radius: 4px;
                color: white;
                cursor: pointer;
            }
    
            .chat-input-container button:hover {
                background-color: #45a049;
            }
    
            .chat-box {
                width: 250px;
                height: 100vh;
                background-color: #ffffff;
                border-left: 1px solid #ccc;
                padding: 10px;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
                position: fixed;
                top: 0;
                right: 0;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                border-top-left-radius: 20px;
                border-bottom-left-radius: 20px;
                overflow: hidden;
                resize: both;
                overflow: auto;
            }
    
            #messages {
                flex-grow: 1;
                overflow-y: auto;
                border: 1px solid #ddd;
                padding: 5px;
                margin-bottom: 10px;
            }
    
            #chat-input {
                width: 100%;
                padding: 5px;
                margin-bottom: 5px;
                box-sizing: border-box;
            }
    
            #send-button {
                width: 100%;
            }
        </style>
    </head>
    <body>

        <div class="video-container">
            <h3>推薦影片</h3>
            <iframe width="360" height="215" src="https://www.youtube.com/embed/SOLTzmIDVnY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="main-content">
            <div class="button-container">
                <button class="subscribe-btn" type="button" onclick="alert('已訂閱！')">訂閱</button>

                <button class="ring-btn" type="button" onclick="alert('鈴鐺按鈕被點擊！')">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" alt="鈴鐺" class="bell-icon">
                </button>
                <button class="share-btn" type="button">分享</button>
                <button class="follow-btn" type="button">追隨</button>
            </div>
        </div>

        <div class="chat-box">
            <h2>聊天室</h2>
            <div id="messages">
                <!-- 聊天消息會在這裡顯示 -->
            </div>
            <input type="text" id="chat-input" placeholder="輸入消息...">
            <button id="send-button" type="button">發送</button>
        </div>
        <script>
            var userId = 'User123'; // 假設這是發出者的 ID，可以根據實際情況進行更改，之後連接資料庫再行修改
        
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        
            function sendMessage() {
                var input = document.getElementById('chat-input');
                var message = input.value;
                if (message) {
                    var messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML += '<p>' + userId + ': ' + message + '</p>';
                    input.value = '';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }
        </script>

    
        <script>
            document.getElementById('send-button').addEventListener('click', function() {
                var input = document.getElementById('chat-input');
                var message = input.value;
                if (message) {
                    var messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML += '<p>' + message + '</p>';
                    input.value = '';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
            
            document.querySelector('.subscribe-btn').addEventListener('click', function() {
                 this.textContent = '已訂閱';
             });

            function sendMessage() {
                const chatInput = document.getElementById('chatInput');
                const chatContainer = document.getElementById('chatContainer');
                const messageText = chatInput.value.trim();
    
                if (messageText !== '') {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.textContent = `你：${messageText}`;
                    chatContainer.appendChild(messageElement);
    
                    // 清空輸入框
                    chatInput.value = '';
    
                    // 滾動到底部
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        </script>
    </body>
    </html>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();

        });
    
        function sendMessage() {
            var input = document.getElementById('chat-input');
            var message = input.value;
            if (message) {
                var messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += '<p>' + message + '</p>';
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
    
</body>
</html>
