<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodStream</title>
    <style>
        body {
            background-color: #f8eeee;
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #d1a8a8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c2c2c2;
        }
        .followed-streamer {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #c2c2c2;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .followed-streamer:hover {
            background-color: #b0b0b0;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1vh;
            box-sizing: border-box;
            margin-left: 20px;
            margin-right: 25vw;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        button {
            width: 100px;
            height: 40px;
            margin: 0 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .subscribe-btn { background: #6fe4f8; }
        .share-btn { background: #DC3545; }
        .follow-btn { background: #28a745; }
        .ring-btn {
            background: #6F42C1;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bell-icon {
            width: 20px;
            height: 20px;
        }
        button:hover { opacity: 0.8; }
        .chat-box {
            width: 25vw;
            height: 100vh;
            background: #fff;
            border-left: 1px solid #ccc;
            padding: 1vw;
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }
        h2 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 50px);
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        #send-button {
            width: 100%;
            height: 35px;
            margin-bottom: 25px;
            font-size: 18px;
            text-align: center;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #send-button:active {
            transform: scale(0.95);
        }
        #emoji-btn {
            width: 35px;
            height: 35px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            right: -20px;
            top: 0;
            padding: 5px;
        }

        #emoji-btn img {
            width: 30px;
            height: 30px;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
            z-index: 10;
        }
        .emoji {
            cursor: pointer;
            margin: 5px;
            font-size: 20px;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        /* Ë®ÇÈñ±ÂíåÈÄÅÁ¶ÆË¶ñÁ™óÊ®£Âºè */
        .modal, .gift-modal, .follow-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content, .gift-modal-content, .follow-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .gift-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .gift-image {
            width: 60px;
            height: 60px;
        }
        .confirm-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm-btn:hover {
            background-color: #0056b3;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
        /* WebRTC Video Styling */
        .video-container {
            width: 80%;
            height: 60vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #viewer {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Sidebar with followed streamers -->
    <div class="sidebar">
        <h2>ËøΩÈö®ÁöÑÂØ¶Ê¥ª‰∏ª</h2>
        <ul id="followed-list">
            <!-- This list will be dynamically updated with followed streamers -->
        </ul>
    </div>

    <div class="main-content">
        <!-- WebRTC Video Stream -->
        <div class="video-container">
            <video id="viewer" autoplay></video>
        </div>

        <div class="button-container">
            <button class="subscribe-btn" onclick="showSubscriptionModal()">Ë®ÇÈñ±</button>
            <button class="share-btn" onclick="showGiftModal()">ÈÄÅÁ¶Æ</button>
            <button id="follow-btn" class="follow-btn" onclick="toggleFollow('ÂØ¶Ê¥ª‰∏ª 1')">ËøΩÈö®</button>
            <button class="ring-btn" onclick="alert('Èà¥Èê∫ÊåâÈàïË¢´ÈªûÊìäÔºÅ')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" alt="Èà¥Èê∫" class="bell-icon">
            </button>
        </div>
    </div>

    <div class="chat-box">
        <h2>ËÅäÂ§©ÂÆ§</h2>
        <div id="messages"></div>
        <div style="position: relative;">
            <input type="text" id="chat-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
            <button id="emoji-btn" onclick="toggleEmojiPicker()">
                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="emoji" />
            </button>
            <div id="emoji-picker">
                <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
                <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
                <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span class="emoji" onclick="addEmoji('üòé')">üòé</span>
            </div>
            <button id="send-button" onclick="sendMessage()">ÁôºÈÄÅ</button>
        </div>
    </div>

    <!-- Ë®ÇÈñ± Modal -->
    <div id="subscriptionModal" class="modal">
        <div class="modal-content">
            <h2>Á¢∫ÂÆöË¶ÅËä±ÁæéÈáë7777$Ë®ÇÈñ±ÂóéÔºü</h2>
            <button class="confirm-btn" onclick="confirmSubscription()">Á¢∫ÂÆö</button>
            <button class="cancel-btn" onclick="closeSubscriptionModal()">ÂèñÊ∂à</button>
        </div>
    </div>

    <!-- ÈÄÅÁ¶Æ Modal -->
    <div id="giftModal" class="gift-modal">
        <div class="gift-modal-content">
            <h2>ÈÅ∏ÊìáÁ¶ÆÁâ©ÈÄÅÁµ¶‰∏ªÊí≠</h2>
            <div class="gift-item" onclick="sendGift('Ëä±')">
                <img src="https://img.icons8.com/ios-filled/50/000000/flower.png" alt="flower" class="gift-image">
                <p>Ëä±</p>
            </div>
            <div class="gift-item" onclick="sendGift('ÂøÉ')">
                <img src="https://img.icons8.com/ios-filled/50/000000/heart.png" alt="heart" class="gift-image">
                <p>ÂøÉ</p>
            </div>
            <div class="gift-item" onclick="sendGift('ÊÑõÂøÉ')">
                <img src="https://img.icons8.com/ios-filled/50/000000/love.png" alt="love" class="gift-image">
                <p>ÊÑõÂøÉ</p>
            </div>
            <button class="confirm-btn" onclick="closeGiftModal()">Á¢∫Ë™ç</button>
            <button class="cancel-btn" onclick="closeGiftModal()">ÂèñÊ∂à</button>
        </div>
    </div>

    <!-- ËøΩÈö® Modal -->
    <div id="followModal" class="follow-modal">
        <div class="follow-modal-content">
            <h2>‰Ω†Â∑≤Á∂ìËøΩÈö®‰∫ÜÂØ¶Ê¥ª‰∏ª 1ÔºÅ</h2>
            <button class="confirm-btn" onclick="closeFollowModal()">ÈóúÈñâ</button>
        </div>
    </div>

    <script>
        let followedStreamers = [];

        function toggleFollow(streamer) {
            if (followedStreamers.includes(streamer)) {
                followedStreamers = followedStreamers.filter(item => item !== streamer);
                alert("ÂèñÊ∂àËøΩÈö® " + streamer);
                document.getElementById("follow-btn").textContent = "ËøΩÈö®";
            } else {
                followedStreamers.push(streamer);
                alert("ËøΩÈö® " + streamer);
                document.getElementById("follow-btn").textContent = "Â∑≤ËøΩÈö®";
            }
        }

        function showSubscriptionModal() {
            document.getElementById("subscriptionModal").style.display = "flex";
        }

        function confirmSubscription() {
            alert("Ë®ÇÈñ±ÊàêÂäüÔºÅ");
            document.getElementById("subscriptionModal").style.display = "none";
        }

        function closeSubscriptionModal() {
            document.getElementById("subscriptionModal").style.display = "none";
        }

        function showGiftModal() {
            document.getElementById("giftModal").style.display = "flex";
        }

        function sendGift(gift) {
            alert("ÊÇ®ÈÄÅÂá∫ " + gift + "ÔºÅ") ;
            document.getElementById("giftModal").style.display = "none";
        }

        function closeGiftModal() {
            document.getElementById("giftModal").style.display = "none";
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById("emoji-picker");
            emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
        }

        function addEmoji(emoji) {
            document.getElementById("chat-input").value += emoji;
            toggleEmojiPicker();
        }

        function sendMessage() {
            const messageInput = document.getElementById("chat-input");
            const message = messageInput.value.trim();
            if (message) {
                const messageContainer = document.getElementById("messages");
                const newMessage = document.createElement("div");
                newMessage.textContent = message;
                messageContainer.appendChild(newMessage);
                messageInput.value = "";
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }
    </script>
    <script src="webrtc.js"></script>
</body>
</html>
