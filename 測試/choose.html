<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇角色</title>
    <style>
        .choose-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button {
            margin-top: 20px;
        }
        .code-input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }
        label {
            display: block;
            margin: 10px auto 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h2>選擇您的角色</h2>
        
        <!-- 直播主代碼輸入框 -->
        <label for="streamer-code">直播主代碼</label>
        <input type="text" id="streamer-code" class="code-input" placeholder="請輸入直播主代碼">
        
        <!-- 按鈕 -->
        <button class="button" id="streamer-btn">直播主</button>
        <button class="button" id="viewer-btn">觀看者</button>
        <button type="button" class="back-button" onclick="window.location.href='login.html'">返回</button>
    </div>

    <script>
        // 直播主按鈕點擊事件
        document.getElementById('streamer-btn').addEventListener('click', function() {
            const code = document.getElementById('streamer-code').value.trim(); // 取得輸入的代碼
            if (code) {
                // 如果輸入有代碼，帶著代碼進行跳轉
                window.location.href = `webrtc/streamer.html?code=${encodeURIComponent(code)}`;
            } else {
                alert("請輸入直播主代碼！");
            }
        });

        // 觀看者按鈕點擊事件
        document.getElementById('viewer-btn').addEventListener('click', function() {
            const code = document.getElementById('streamer-code').value.trim(); // 取得輸入的代碼
            if (code) {
                // 如果輸入有代碼，帶著代碼進行跳轉
                window.location.href = `webrtc/viewer.html?code=${encodeURIComponent(code)}`;
            } else {
                alert("請輸入直播主代碼！");
            }
        });
    </script>
</body>
</html>
